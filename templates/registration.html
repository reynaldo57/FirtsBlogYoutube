{% extends 'base.html' %}
{% block title %} Login {% endblock title %}
{% block content %}
    <div class="login-container">
        <div class="login-box">
            <h2>Registration</h2>
            <form>
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="text" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <input type="text" required>
                    <label>Confirm Password</label>
                </div>
                <button class="button-loging" type="submit">Signup</button>
                <div class="register-link">
                    <p>Excelente Eleccion</p>
                    
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
